<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Squid Game Soldiers</title>
  </head>
  <body>
    <!-- Soldiers -->
    <div class="soldiers">
      <!-- Soldier - Square -->
      <div class="soldier-container soldier-triangle">
        <div class="head"></div>
        <div class="body">
          <div class="pocket"></div>
        </div>
        <div class="arm right-arm"></div>
        <div class="arm left-arm"></div>
        <div class="leg right-leg"></div>
        <div class="leg left-leg"></div>
      </div>

      <!-- Soldier - Triangle -->
      <div class="soldier-container soldier-square">
        <div class="head"></div>
        <div class="body">
          <div class="pocket"></div>
        </div>
        <div class="arm right-arm"></div>
        <div class="arm left-arm"></div>
        <div class="leg right-leg"></div>
        <div class="leg left-leg"></div>
      </div>

      <!-- Soldier - Circle -->
      <div class="soldier-container soldier-circle">
        <div class="head"></div>
        <div class="body">
          <div class="pocket"></div>
        </div>
        <div class="arm right-arm"></div>
        <div class="arm left-arm"></div>
        <div class="leg right-leg"></div>
        <div class="leg left-leg"></div>
      </div>
    </div>
  </body>
</html>
